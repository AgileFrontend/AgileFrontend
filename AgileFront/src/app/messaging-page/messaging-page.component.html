<div class="messaging-container">
  <mat-card class="messaging">
    <mat-list *ngFor="let conversation of conversations$ | async">
      <div mat-subheader *ngIf="conversation.conversationName !== null; else displayuuid">{{conversation.conversationName}}</div>
      <ng-template mat-subheader #displayuuid>{{conversation.userIDs}}</ng-template>
      <div matListItemLine>User list</div>
    </mat-list>
  </mat-card>
</div>

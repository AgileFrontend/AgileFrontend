<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ this.post.title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ this.post.imageURL }}"
    alt=""
  />
  <mat-card-content>
    <p>
      {{ this.post.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>favorite</mat-icon> LIKE</button>
    <button mat-button><mat-icon> comment</mat-icon> COMMENT</button>
    <button mat-button><mat-icon>send</mat-icon> SEND</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card" *ngIf="this.post">
  <mat-card-header>
    <img src="{{ this.user.photoURL }}" alt="" class="profile-picture" />
    <div class="profile-header">
      <h1 class="profile-name">{{ this.user.name }} {{ this.user.surname }}</h1>
      <h2 class="occupation">{{ this.user.occupation }}</h2>
    </div>
  </mat-card-header>
  <mat-card-title class="title">{{ this.post.title }}</mat-card-title>
  <mat-card-subtitle class="title">{{
    this.post.date * 1000 | date: "short"
  }}</mat-card-subtitle>
  <img mat-card-image src="{{ this.post.imageURL }}" alt="" />
  <mat-card-content>
    <br />
    <p>
      {{ this.post.body }}
    </p>
    <mat-card-subtitle id="likes-number">
      {{ this.post.likes.length }} user/s liked this post
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likePost()">
      <mat-icon>favorite</mat-icon> LIKE
    </button>
    <button mat-button><mat-icon> comment</mat-icon> COMMENT</button>
    <button mat-button (click)="copyToClipboard()">
      <mat-icon>send</mat-icon> SEND
    </button>
  </mat-card-actions>
</mat-card>
